<!DOCTYPE html>
<html lang="en">

<head>

    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="sidebar">
        <div class="logo">
            <img src="">
            <h1>Dashboard</h1>
        </div>
        <div class="navigation">
            <ul>
                <li><img src="">Home</li>
                <li><img src="">Profile</li>
                <li><img src="">Messages</li>
                <li><img src="">History</li>
                <li><img src="">Tasks</li>
                <li><img src="">Communities</li>

        <div class="settings">

                <div class="action-buttons">

                    <div class="card">
                        <p class="card-title"></p>

                            <img src="" class="favorite-icon">

                    </div>
                    <div class="card">
                        <p class="card-title"></p>

                            <img src="" class="favorite-icon">
                            <img src="" class="see-more-icon">

                        </div>
                    </div>
                    <div class="card">
                        <p class="card-title"></p>
                        <p class="card-description"></p>
                        <div class="card-action-icons">
                            <img src="" class="favorite-icon">
                            <img src="" class="see-more-icon">
                            <img src="" class="share-icon">
                        </div>
                    </div>
                    <div class="card">
                        <p class="card-title"></p>
                        <p class="card-description"></p>

                        </div>
                    </div>
                    <div class="card">

                        <div class="card-action-icons">
                            <img src="" class="favorite-icon">
                            <img src="" class="see-more-icon">
                            <img src="" class="share-icon">
                        </div>
                    </div>
                </div>
            </div>
            <div class="announcements">
                <div class="title">Announcements</div>
                <div class="cards">
                    <div class="card">
                        <p class="card-title"></p>
